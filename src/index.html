        <h1>About Us</h1>
        <h4>The Sky Vision College of Digital Technology and Management, Sky Vision College, is an Institute for higher education. The primary motive of Sky Vision College is to “train young men and women able and eager to create and put into action such ideas, methods, techniques and information”. The Institute is a dream come true of its founders Mr. Kishore Kumar Parwani, Mr.Shekhar Kadam, Mr. Munish Sharma, Rachit Karnani an industrialist and Businessman What started in 2021 as a small school, blossomed into a set of colleges for higher education. Over the years, Sky Vision College has provided the highest quality technical education to students from all over Sierra Leone admitted on the basis of merit. Its graduates may be found throughout the world in all areas of engineering, science and commerce. Sky Vision College symbolizes the maturing of Indian technical ability and “can-do” entrepreneurial spirit, especially as derived from the private sector. Sky Vision College located in the Wilberforce campus adjacent to the town of Freetown in Sierra Leone.</h4>
